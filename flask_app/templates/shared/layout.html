  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/resume.css') }}">

  {% block extracss %}{% endblock %}

  {% block extrajs %}{% endblock %}
</head>

<body>
    <article>
    <!-- The header  -->
    <header class = "header_image">
      <!-- a nice green header  -->
    </header>

    <!-- The navigation bar -->

    <nav class="navigation">
      <h1 class="logo">
        {% if user == 'Unknown' %}  
        <p>Shoimya's Website</p>
        {% else %}
        <p>Logged in as: {{user}}</p>
        {% endif %}
      </h1>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon">
      </span></label>
      <ul class="menu">
        <li><a href="/home">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/resume">Resume</a></li>
        <li><a href="https://www.linkedin.com/in/shoimya-chowdhury">
          <!-- LinkedIn -->
          <img src="../static/main/images/social-linkedin.png" alt=""style="height: 30px; width: 30px; padding: 0;">
        </a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
      
    </nav>

    <div id="feedback-main">
      <div id="feedback-div">
        <form action="/processfeedback" method="post" class="form" id="feedback-form1" name="form1" enctype="multipart/form-data">
    
          <p class="name">
            <input name="name" type="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder="Name" id="feedback-name" />
          </p>
    
          <p class="email">
            <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="feedback-email" placeholder="Email" required />
          </p>
    
          <p class="text">
            <textarea name="comment" type="comment" class="validate[required,length[6,300]] feedback-input" id="feedback-comment" required placeholder="Hey! Please let me know what you think and you may drop you contact info as well. Thanks!"></textarea>
          </p>
    
          <div class="feedback-submit">
            <input type="submit" value="SEND" id="feedback-button-blue" />
            <div class="feedback-ease"></div>
          </div>
        </form>
      </div>
    </div>
    
    <button id="popup" class="feedback-button" onclick="toggle_visibility()">Feedback</button>


    <!-- The main content  -->
    <main>
      {% block maincontent %}{% endblock %}
    </main>

    <!-- The footer of the file -->
    <div class="myfooter">
